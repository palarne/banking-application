TransactionType:
  type: object
  required:
    - transactionId
    - transactionAmount
    - transactionType
    - accountId
  properties:
    transactionId:
      type: string
      format: uuid
    transactionAmount:
      type: number
    transactionType:
      type: string
      enum:
        - CREDIT
        - DEBIT
    accountId:
      type: string
